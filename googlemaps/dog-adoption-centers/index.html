<!DOCTYPE html>
<html>

<head>
    <title>Dog Adoption Centers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIMGYqh87spu4tzi2IQ_eZbIxCb3XFJds&callback=initMap&libraries=places&v=weekly"
        async></script>


    <script>
        let map;
        let service;
        let infowindow;
        let keyword = 'dog adoption center';

        function initMap() {
            infowindow = new google.maps.InfoWindow();
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 40.97989806962013,
                    lng: 9.140625
                },
                zoom: 3,
            });
            service = new google.maps.places.PlacesService(map);


            map.addListener("dragend", () => {                
                setTimeout(() => {
                    SearcAdoptionCenters();
                }, 400);
            });
            
            function SearcAdoptionCenters() {
                let bounds=map.getBounds();
                let ne= bounds.getNorthEast();
                let sw= bounds.getSouthWest();
                console.log(new google.maps.LatLng(ne.lat(), ne.lng()));
                let b2=new google.maps.LatLngBounds([new google.maps.LatLng(parseFloat(ne.lat()), parseFloat(ne.lng())), 
                new google.maps.LatLng(parseFloat(sw.lat()), parseFloat(sw.lng()))]);
                
                console.log('b2', b2);
                var request = {
                    location:b2,
                    query: keyword
                };


                service.textSearch(request, function (results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        for (var i = 0; i < results.length; i++) {
                            createMarker(results[i]);
                        }
                    }
                });
            }

            function createMarker(place) {
                if (!place.geometry || !place.geometry.location) return;

                const marker = new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                });

                google.maps.event.addListener(marker, "click", () => {
                    infowindow.setContent(place.name || "");
                    infowindow.open(map);
                });
            }
        }
    </script>

</body>

</html>
