<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>For Manoj</title>
    <script type="text/javascript">
        //copy from http://gmaps-samples.googlecode.com/svn/trunk/versionchecker.html?v=2.86
        function getURLParam(name) {
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            return (results === null ? "" : decodeURIComponent(results[1]));
        }
        var gmaps_v = getURLParam('v');
        if (gmaps_v) gmaps_v = '&v=' + gmaps_v;
        var script = '<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDuMSXpTD1aDeIY3_fGH-nv7tycmob3xoU&sensor=false' + gmaps_v + '"></' + 'script>';
        document.write(script);
    </script>
    <script type="text/javascript" src="/arcgislink.js">
    </script>
    <script type="text/javascript">
        function init() {
            var myOptions = {
                zoom: 14,
                center: { lat: 33.628, lng: -92.937 },
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                streetViewControl: true //my favorite feature in V3!
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            var url = 'https://services.orbismaps.io/arcgis/rest/services/Marketing/RLMSV4DemoMap/MapServer';
            var agsType = new  gmaps.ags.MapType(url,{name:'ArcGIS'});
    map.overlayMapTypes.insertAt(0, agsType);
        }

        window.onload = init;
    </script>
</head>

<body style="margin:0px; padding:0px;">
    <div id="map_canvas" style="width:100%; height:100%">
    </div>
</body>

</html>
