    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var routeMarkers = [], routePath;
        var map, infoWindow;
        var polygonFeatures = [];



        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 38.88999939,
                    lng: -104.83200073
                },
                zoom: 4,
            });
            infoWindow = new google.maps.InfoWindow();



            loadRoute();
        }

        function loadRoute() {
            url = "https://www.followmee.com/api/tracks.aspx?key=6a4b18edbcfb18d91a4d8abc7fc18496&username=simonpflwmeH57cA&output=json&function=historyfordevice&history=48&deviceid=12494168";

            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: url,
                dataType: "jsonp",
                success: function (data) {
                    console.log(data);
                    var cont = true;
                    if (data.Error != null) {
                        console.error(data.Error);
                        cont = false;
                    } else {
                        addRouteToMap(data.Data);
                    }
                }
            });

        }

        function addRouteToMap(routePoints) {
            routeMarkers.forEach(rm => {
                rm.marker.setMap(null);
            });
            routeMarkers = [];

            routePoints.forEach(rp => {
                routeMarkers.push({
                    routePointProperties: rp,
                    marker: new google.maps.Marker({
                        position: {
                            lat: rp.Latitude,
                            lng: rp.Longitude
                        },
                        title: rp.Date
                    })
                });
            });

            //  Create a new viewpoint bound
            var bounds = new google.maps.LatLngBounds();

            routeMarkers.forEach(rm => {
                /* rm.marker.setMap(map);
                rm.marker.addListener("click", () => {
                    infoWindow.close();
                    infoWindow.setContent(rm.marker.getTitle());
                    infoWindow.open(rm.marker.getMap(), rm.marker);
                }); */

                //  And increase the bounds to take this point
                bounds.extend(rm.marker.getPosition());
            });

            if(routeMarkers.length>0){
                routeMarkers[0].marker.setMap(map);
            }
            
            if(routeMarkers.length>1){
                routeMarkers.reverse()[0].marker.setMap(map);
                routeMarkers.reverse()[0].marker.setIcon("bigM.png");
            }


            //  Fit these bounds to the map
            map.fitBounds(bounds);

            if(routePath){
                routePath.setMap(null);
                routePath=null;
            }

            routePath = new google.maps.Polyline({
                path: routeMarkers.map(rm=>rm.marker.getPosition()),
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 3,
            });
            routePath.setMap(map);


        }
    </script>
