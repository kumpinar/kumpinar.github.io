<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Adnan Arif</title>

  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles -->
  <!-- Bootstrap cssS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/leaflet.css" />

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/52483a0e22.js"></script>


  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/leaflet/tile.stamen.js"></script>

  <style>
    body {
      background: #507668;
    }
  </style>

</head>

<body>
  <main role="main" class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="height: 50px;"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div id='map' style="display: block; height: 1000px;"></div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row mt-4">
      <div class="col-md-1"></div>
          <img src="map-marker.svg" style="width: 20px; height: 20px;" />
          <span
          style="color: white; font-size: 16px;">SINGLE MARKER</span>
      </div>
      <div class="col-md-1"></div>
    </div>
  </main>

  <script type="text/javascript">

    var colors = ['#375546', '#c7c62c', '#00b2ff', '#d08d93', '#74a487'];

    $(window).resize(function () {
      var h = $(window).height(),
        offsetTop = 200; // Calculate the top offset

      $('#map').css('height', (h - offsetTop));
    }).resize();

    // replace "toner" here with "terrain" or "watercolor"
    //var layer = new L.StamenTileLayer("toner");
    var layer = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
      });
    

    var osmTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });
    
    var map = new L.Map("map", {
      center: new L.LatLng(51.512388, -0.148137),
      zoom: 17,
      layers: [layer]
    });

    var baseLayers = {
        "Stamen": layer,
        "Open Street Map": osmTileLayer
    };

    var overlays = {};

    L.control.layers(baseLayers, overlays).addTo(map);


    var markerIndex = 0;
    

    var greenIcon = L.icon({
      iconUrl: 'map-marker.svg',

      iconSize: [95, 95], // size of the icon
      iconAnchor: [94, 94], // point of the icon which will correspond to marker's location
    });


    L.marker([51.512388, -0.148137], { icon: greenIcon }).addTo(map);

      //let marker = L.marker(latlng, {opacity:1});

  </script>


</body>

</html>
