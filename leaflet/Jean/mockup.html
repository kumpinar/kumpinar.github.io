<head>
    <title>Trade Mockup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">

        <h2>Enter record as text</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="email">The Record:</label>
                <input type="text" class="form-control" style="width: 200px;" value="EURUSD 1.00 ▼ Tianjin">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
<hr>
        <h2>Parameteraised Form</h2>
        <h6>Good for maintanence</h6>
        <form>
            <div class="row ">
                <div class="col-md-3 mb-3 mt-3">
                    <label for="email">Parameter1:</label>
                    <select class="form-select">
                        <option>EURUSD</option>
                        <option>IND50USD</option>
                        <option>EURGBP</option>
                        <option>EURAUD</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <label for="email">Parameter2</label>
                    <input type="text" class="form-control" value="2.50">
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <label for="email">Parameter 3:</label>
                    <select class="form-select">
                        <option>▲</option>
                        <option>▼</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <label for="email">City:</label>
                    <select class="form-select">
                        <option>Tianjin</option>
                        <option>Mumbai</option>
                        <option>Leeds</option>
                        <option>Pattaya</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
