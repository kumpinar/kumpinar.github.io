<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5383517-7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-5383517-7');
    </script>

    <meta name="viewport" content="width=device-width" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .mapboxgl-popup-content {
            position: relative;
            background: #31105d;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
            padding: 10px 10px 15px;
            pointer-events: auto;
            color: white;
        }

        .mapboxgl-popup-tip {
            -webkit-align-self: center;
            align-self: center;
            border-top: none;
            border-bottom-color: #31105d;
        }
    </style>
</head>

<body>
    <div id="map">
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWNlbWltdWhlbmRpcyIsImEiOiJjajNvZnZvd3IwMDI0MnJydHhpZjZ5bnRsIn0.mVZMKTNJSZ0rWxy1F7nXhg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
            bounds: new mapboxgl.LngLatBounds([-138.592994, 67.875541], [185.977896, -43.580391]),
            //zoom: -4 // starting zoom
        });
        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function () {
            // Define a source before using it to create a new layer

            fetch("sales365days.json")
                .then(response => response.json())
                .then(sales => {
                    fetch("capitals.json")
                        .then(response => response.json())
                        .then(capitals => {

                            capitals.features.map(f => {
                                let foundSales = sales.filter(s => s.country_code == f.properties.iso2);
                                if (foundSales.length > 0) {
                                    f.properties.amout_of_sales_in_usd = Math.round(foundSales[0].amout_of_sales_in_usd);
                                }
                            });


                            capitals.features = capitals.features
                            .filter(f =>  !isNaN(f.properties.amout_of_sales_in_usd) );
                            
                        

                            map.addSource('country-points-source', {
                                type: 'geojson',
                                data: capitals
                            });

                            map.addLayer({
                                id: 'country-points',
                                type: 'circle',
                                source: 'country-points-source',
                                paint: {
                                    'circle-color': '#51bbd6',
                                    'circle-radius': {
                                    property: 'amout_of_sales_in_usd',
                                    stops: [
                                        [{zoom: 0, value: 10}, 1],
                                        [{zoom: 0, value: 50}, 2],
                                        [{zoom: 0, value: 100}, 3],
                                        [{zoom: 0, value: 1000}, 4],
                                        [{zoom: 0, value: 10000}, 5],

                                        
                                        [{zoom: 3, value: 10}, 10],
                                        [{zoom: 3, value: 50}, 13],
                                        [{zoom: 3, value: 100}, 16],
                                        [{zoom: 3, value: 1000}, 20],
                                        [{zoom: 3, value: 10000}, 25],

                                        [{zoom: 7, value: 10}, 30],
                                        [{zoom: 7, value: 50}, 60],
                                        [{zoom: 7, value: 100}, 90],
                                        [{zoom: 7, value: 1000}, 120],
                                        [{zoom: 7, value: 10000}, 150],
                                        ]
                                    }
                                    /* 'circle-radius': [
                                        'step',
                                         ['get', 'amout_of_sales_in_usd'],
                                        3,
                                        10,
                                        30,
                                        100,
                                        40,
                                        1000,
                                        50,
                                        10000,
                                        80
                                    ] */

                                }
                            });

                            map.addLayer({
                                id: 'country-names',
                                type: 'symbol',
                                source: 'country-points-source',
                                layout: {
                                    'text-field': '{country}',
                                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                                    'text-size': 12
                                }
                            });

                        });
                });


        });

        map.on('zoomend', function() {
           console.log( map.getZoom() );
        });

    </script>

</body>

</html>
