<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5383517-7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-5383517-7');
    </script>

    <meta name="viewport" content="width=device-width" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .mapboxgl-popup-content {
            position: relative;
            background: #31105d;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
            padding: 10px 10px 15px;
            pointer-events: auto;
            color: white;
        }

        .mapboxgl-popup-tip {
            -webkit-align-self: center;
            align-self: center;
            border-top: none;
            border-bottom-color: #31105d;
        }
    </style>
</head>

<body>
    <div id="map">
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWNlbWltdWhlbmRpcyIsImEiOiJjajNvZnZvd3IwMDI0MnJydHhpZjZ5bnRsIn0.mVZMKTNJSZ0rWxy1F7nXhg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/navigation-guidance-day-v4', // stylesheet location
            bounds: new mapboxgl.LngLatBounds([26.0433512713, 35.8215347357], [44.7939896991, 42.1414848903]),
            zoom: 4 // starting zoom
        });
        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function () {
            // Define a source before using it to create a new layer
            map.addSource('turkey-city-data', {
                type: 'geojson',
                data: 'turkey.geojson'
            });

            map.addLayer({
                id: 'cities',
                // References the GeoJSON source defined above
                // and does not require a `source-layer`
                source: 'turkey-city-data',
                type: 'line'
            });
            var parksGeoJson = {
                "type": "FeatureCollection",
                "features": []
            };
            fetch("national-parks.json")
                .then(response => response.json())
                .then(parks => {
                    parks.forEach(park => {
                        // console.log(park.name);
                        // new mapboxgl.Marker({})
                        //     .setLngLat([park.lon, park.lat])
                        //     .addTo(map);

                        parksGeoJson.features.push({
                            "type": "Feature",
                            "properties": { name: park.name },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [
                                    park.lon,
                                    park.lat
                                ]
                            }
                        });
                    });

                    map.addSource('parksSource', {
                        type: 'geojson',
                        data: parksGeoJson,
                        cluster: true,
                        clusterMaxZoom: 14, // Max zoom to cluster points on
                        clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
                    });

                    map.addLayer({
                        id: 'clusters',
                        type: 'circle',
                        source: 'parksSource',
                        filter: ['has', 'point_count'],
                        paint: {
                            // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                            // with three steps to implement three types of circles:
                            //   * Blue, 20px circles when point count is less than 100
                            //   * Yellow, 30px circles when point count is between 100 and 750
                            //   * Pink, 40px circles when point count is greater than or equal to 750
                            'circle-color': [
                                'step',
                                ['get', 'point_count'],
                                '#51bbd6',
                                10,
                                '#f1f075',
                                20,
                                '#f28cb1',
                                30,
                                '#028cb1'
                            ],
                            'circle-radius': [
                                'step',
                                ['get', 'point_count'],
                                20,
                                10,
                                30,
                                20,
                                40,
                                30,
                                50
                            ]
                        }
                    });

                    map.addLayer({
                        id: 'cluster-count',
                        type: 'symbol',
                        source: 'parksSource',
                        filter: ['has', 'point_count'],
                        layout: {
                            'text-field': '{point_count_abbreviated}',
                            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                            'text-size': 12
                        }
                    });

                    map.addLayer({
                        id: 'unclustered-point',
                        type: 'circle',
                        source: 'parksSource',
                        filter: ['!', ['has', 'point_count']],
                        paint: {
                            'circle-color': '#11b4da',
                            'circle-radius': 20,
                            'circle-stroke-width': 1,
                            'circle-stroke-color': '#fff'
                        }
                    });

                    // inspect a cluster on click
                    map.on('click', 'clusters', function (e) {
                        var features = map.queryRenderedFeatures(e.point, {
                            layers: ['clusters']
                        });
                        var clusterId = features[0].properties.cluster_id;
                        map.getSource('parksSource').getClusterExpansionZoom(
                            clusterId,
                            function (err, zoom) {
                                if (err) return;

                                map.easeTo({
                                    center: features[0].geometry.coordinates,
                                    zoom: zoom
                                });
                            }
                        );
                    });


                    // When a click event occurs on a feature in
                    // the unclustered-point layer, open a popup at
                    // the location of the feature, with
                    // description HTML from its properties.
                    map.on('click', 'unclustered-point', function (e) {
                        var coordinates = e.features[0].geometry.coordinates.slice();
                        var parkName = e.features[0].properties.name;


                        // Ensure that if the map is zoomed out such that
                        // multiple copies of the feature are visible, the
                        // popup appears over the copy being pointed to.
                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(
                                'Park  Name: <b>' + parkName + '</b>'
                            )
                            .addTo(map);
                    });

                    map.on('mouseenter', 'clusters', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    map.on('mouseleave', 'clusters', function () {
                        map.getCanvas().style.cursor = '';
                    });

                    map.on('mouseenter', 'unclustered-point', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    map.on('mouseleave', 'unclustered-point', function () {
                        map.getCanvas().style.cursor = '';
                    });

                });
        });

    </script>

</body>

</html>
